<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>OpenAI API</title>
    <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/306500/openai.svg">
    <!-- Load Quasar UI styles -->
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.16.4/dist/quasar.prod.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./web/styles.css" rel="stylesheet">
    <!-- Set up the path for the internal imports used in the imported packages. -->
    <script type="importmap">
        {
            "imports": {
                "@vue/devtools-api": "https://cdn.jsdelivr.net/npm/@vue/devtools-api@6.6.3/lib/esm/index.min.js",
                "openai/_shims/auto/runtime": "https://cdn.jsdelivr.net/npm/openai@4.52.2/_shims/auto/runtime.mjs",
                "openai/core": "https://cdn.jsdelivr.net/npm/openai@4.52.2/core.mjs",
                "openai/error": "https://cdn.jsdelivr.net/npm/openai@4.52.2/error.mjs",
                "openai/streaming": "https://cdn.jsdelivr.net/npm/openai@4.52.2/streaming.mjs",
                "vue": "https://cdn.jsdelivr.net/npm/vue@3.4.31/dist/vue.esm-browser.prod.js"
            }
        }
    </script>
    <script type="module">
        /* Import local sources in development mode */
        // import app from './src/App.mjs';
        /* Import CDN sources in production mode */
        import app from 'https://cdn.jsdelivr.net/npm/@flancer64/demo-wa-esm-openai@0.1.2/src/App.mjs';

        app.mount('#app');
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
